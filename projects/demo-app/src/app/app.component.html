<!-- Add this to your existing template controls section -->

<div class="controls">
  <!-- Your existing buttons -->
  <button (click)="loadSampleData()" [disabled]="isLoading">
    {{ isLoading ? 'Loading...' : 'Load Sample Data' }}
  </button>
  <button (click)="addRandomNode()" [disabled]="isLoading">Add Random Node</button>
  <button (click)="clearData()" [disabled]="isLoading">Clear Data</button>
  <button (click)="toggleTheme()">Toggle Theme</button>

  <!-- ADD THESE DEBUG BUTTONS -->
  <div class="debug-controls" style="margin-top: 10px; padding-top: 10px; border-top: 1px solid #ccc;">
    <h4 style="margin: 0 0 5px 0; font-size: 14px;">🔧 Debug Tools</h4>
    <button (click)="debugNetworkData()" style="margin-right: 5px;">🔍 Debug Data</button>
    <button (click)="debugVisualization()" style="margin-right: 5px;">🔍 Debug Viz</button>
    <button (click)="forceRepositionNodes()" style="margin-right: 5px;">🔄 Reposition</button>
  </div>
</div>

<!-- Update your visualization component to include ViewChild reference -->
<div class="visualization-wrapper">
  <app-network-visualization-v2
    #networkViz
    [data]="networkData"
    [config]="networkConfig"
    [width]="800"
    [height]="600"
    [showTooltip]="true"
    [showLegend]="true"
    [showControls]="true"
    (nodeClick)="onNodeClick($event)"
    (nodeHover)="onNodeHover($event)"
    (linkClick)="onLinkClick($event)"
    (backgroundClick)="onBackgroundClick($event)">
  </app-network-visualization-v2>
</div>
